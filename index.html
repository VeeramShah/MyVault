<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyVault</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>MyVault</h1>
        <div class="tabs">
            <button class="tab-button active" onclick="openTab('vault')">Password Vault</button>

        </div>
        <div id="websites" class="tab-content" style="display: none;">
            <p>Website Saver content will go here.</p>
        </div>
    </div>
    
    <script src="crypto.js"></script>
    <script src="app.js"></script>
</body>
</html>
