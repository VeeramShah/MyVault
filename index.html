<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyVault - Offline</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>MyVault üîí</h1>

        <div id="login-section" class="card">

            <div id="unlock-mode">
                <h3 style="margin-bottom: 10px;">Unlock Vault</h3>
                <p id="status-text" style="margin-bottom: 20px; color: #888;">Enter Master Password to Unlock</p>

                <div class="password-wrapper">
                    <input type="password" id="masterPassword" placeholder="Master Password">
                    <button class="eye-btn" onclick="toggleLoginPass('masterPassword')">üëÅÔ∏è</button>
                </div>

                <div class="file-load-area">
                    <label>Load data file:</label>
                    <input type="file" id="importFile" accept=".json">
                </div>

                <button onclick="unlockVault()" class="primary-btn">Unlock Vault</button>

                <p style="margin-top: 15px; font-size: 0.9em; color: #666;">
                    Want to change your password? <a href="#" onclick="toggleMode()"
                        style="color: var(--primary);">Click here</a>
                </p>
            </div>

            <div id="change-mode" style="display: none;">
                <h3 style="margin-bottom: 10px;">Change Password</h3>
                <p style="margin-bottom: 20px; color: #888;">Re-encrypt your vault with a new key</p>

                <div class="file-load-area">
                    <label>1. Select current vault file:</label>
                    <input type="file" id="changeFile" accept=".json">
                </div>

                <div class="password-wrapper">
                    <input type="password" id="oldPass" placeholder="Current Password">
                    <button class="eye-btn" onclick="toggleLoginPass('oldPass')">üëÅÔ∏è</button>
                </div>

                <div class="password-wrapper">
                    <input type="password" id="newPass" placeholder="New Password">
                    <button class="eye-btn" onclick="toggleLoginPass('newPass')">üëÅÔ∏è</button>
                </div>

                <button onclick="performPasswordChange()" class="primary-btn"
                    style="background: #ffcb6b; color: #000;">Update & Download</button>

                <p style="margin-top: 15px; font-size: 0.9em; color: #666;">
                    <a href="#" onclick="toggleMode()" style="color: var(--primary);">‚Üê Back to Unlock</a>
                </p>
            </div>
        </div>

        <div id="mainContent" style="display: none;">
            <div class="tabs">
                <button class="tab-btn active" onclick="showTab('vault')">Passwords</button>
                <button class="tab-btn" onclick="showTab('websites')">Websites</button>
            </div>

            <div class="action-bar">
                <button class="save-btn" onclick="exportData()">üíæ DOWNLOAD UPDATED VAULT</button>
            </div>

            <div id="vault" class="tab-content">
                <div class="content-grid">
                    <div class="side-panel">
                        <div class="card">
                            <h3>Add Account</h3>
                            <div class="form-group">
                                <input type="text" id="accName" placeholder="Account (e.g. Google)">
                                <input type="text" id="accUser" placeholder="Username/Email">
                                <input type="text" id="accPass" placeholder="Password">
                                <input type="text" id="accDesc" placeholder="Description">
                                <input type="text" id="accWhere" placeholder="Where used?">
                                <button onclick="addAccount()" class="primary-btn">Add to Vault</button>
                            </div>
                        </div>
                    </div>

                    <div class="main-panel">
                        <input type="text" id="searchVault" class="search-bar" placeholder="Search accounts..."
                            oninput="renderVault()">
                        <div id="vaultList" class="list-container"></div>
                    </div>
                </div>
            </div>

            <div id="websites" class="tab-content" style="display:none;">
                <div class="content-grid">
                    <div class="side-panel">
                        <div class="card">
                            <h3>Add Website</h3>
                            <div class="form-group">
                                <input type="text" id="webName" placeholder="Site Name">
                                <input type="text" id="webUrl" placeholder="URL (https://...)">

                                <select id="webCat" class="styled-select">
                                    <option value="" disabled selected>Select Category</option>
                                    <option value="AI Tool">AI Tool</option>
                                    <option value="Social Media">Social Media</option>
                                    <option value="Coding">Coding</option>
                                    <option value="Skill Learning">Skill Learning</option>
                                    <option value="Entertainment">Entertainment</option>
                                    <option value="Education">Education</option>
                                    <option value="Utility">Utility</option>
                                </select>

                                <input type="text" id="webDesc" placeholder="Brief Description">

                                <button onclick="addWebsite()" class="primary-btn">Save Website</button>
                            </div>
                        </div>
                    </div>

                    <div class="main-panel">
                        <input type="text" id="searchWeb" class="search-bar" placeholder="Search tools..."
                            oninput="renderWebsites()">
                        <div id="websiteList" class="list-container"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="crypto.js"></script>
    <script src="app.js"></script>
    <div id="toast" class="toast">Copied to Clipboard!</div>
</body>

</html>
